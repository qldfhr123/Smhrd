    <script>
        //  Number(prompt("첫번째 숫자 입력 >>"))  바로 형변환 해버리기!
        let num1 = prompt("첫번째 숫자 입력 >>")
        let num2 = prompt("두번째 숫자 입력 >>")
        
        // Number()  >>> 실수도 변환 해준다
        
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        let num3 = (num1 + num2)

        console.log(num3);

    </script>
