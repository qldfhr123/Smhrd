    <script>
        // 1. 선택자 에 해당하는 요소의 content 조회
        console.log( $("h1").html() ); // >> innerHTML
        console.log( $("h1").html().text() ); // >> textcontent
        // 2. content 내용 변경
        $("h1").html("<span>내용내용1</span>내용")
        $("h1").text("<span>내용내용2</span>내용")

        // h 선택자에 해당하는 요소
        //  1. 스타일을 변경
        $("h1").css('color','blue'); // >> 스타일속성,  값
    
        // 2. 다중 스타일 제어
        // 2-1. 메소드 체인
        $("h1").css('color','blue').css('font-family','궁서체').css('font-size','15px');

        // 2-2. js객체 형태로 스타일 적용
        $("h1").css({
            "color" : "red",
            "background-color" : "pink"
        });

        // 2-3 js객체 형태로 스타일 적용 시키기
        // 스타일 속성명 카멜식으로 작성시 스타일 속성명따옴표 생략
        $("h1").css({
            "backgroundColor" : "blue"
        });
    </script>

</body>
</html>
