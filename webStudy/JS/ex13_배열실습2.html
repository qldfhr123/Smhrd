<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1 ~ 100 까지 5개 배열 에 저장 
        // 가장 큰수 찾기!

        let numbers = [];
        let num = 0;
        let max = 1;
        for (let i = 0; i < 5; i++) {
            num = parseInt(Math.random() * 100 + 1);
            numbers.push(num);
        }

        for (let j = 0; j < numbers.length; j++) {
            
            if (max < Number(numbers[j])) {
                max = Number(numbers[j]);
            }
        }
        console.log(`${numbers} 중 가장 큰수는 ${max}`);

    </script>


</body>

</html>
