<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        /* 연산자는 자바와 동일하다 */
        // 동등연산자   VS  일치 연산자 
        // 동등 연산자 (==) : 데이터의 값만 비교
        // 일치 연산자 (===): 데이터의 값과 자료형 비교

        // / (몫)자바는 정수, % 나머지
        // / (나누기 실수),  % 나머지
    
        // [예제]
        let num = 312;
        num  = (num) - (num%100)
        console.log("백의자리 이하 버린 결과! >>" ,num);
        
    </script>
    
</body>
</html>
