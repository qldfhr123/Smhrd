<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width : 100px;
            height: 100px;
            border: 1px solid black;
        }
        .one{
            background-color: yellow;
            border-radius: 50%;
        }
        .two{
            background-color: green;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id = "box"></div>

    <button id="style1">1번 스타일</button>
    <button id="style2">2번 스타일</button>


    <script>
        let box = document.getElementById("box");

        let style1 = document.getElementById("style1");
        style1.addEventListener("click", function() {
            box.className = "one";
        })

        let style2 = document.getElementById("style1");
        style2.addEventListener("click", function() {
            box.className = "two";
        })

    </script>
    
</body>
</html>
