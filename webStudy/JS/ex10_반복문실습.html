        //  1 10 랜덤 수 만들기
        let num3 = parseInt( Math.random() * 10 + 1)
        
     
        while(true){
            let user_N = Number(prompt("수를 입력하세요"))
            
            if(user_N < num3){
                alert("정답보다 작습니다!");

                alert("정답입니다");
                break;
            }
        }
