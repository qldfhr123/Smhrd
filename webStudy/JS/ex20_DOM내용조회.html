<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="msg">eeeeeeeeeeeeeeeee</p>
    <div id="area">
        <h1>시끄</h1>
        <h2>러워요......</h2>
    </div>


    <script>
        let msg = document.getElementById("msg");
        console.log(msg);

        // msg의 전체 content 에 접근
        // innerHTML 요소에 작성된 내용 변경
        msg.innerHTML = "내용변경"
        msg.innerHTML += "내용추가"

        let area = document.getElementById("area");
        console.log(area);
        console.log(area.textContent);
        // innerHTML >> 조회할 때 태그 포함 조회 변경할 떄 태그를 이해함
        // innerText 

        // textContent >> 조회할때 태그 뺴고 조회 변경할때 태그가 들어있어도 이해못함
        // area의 내용 변경
        // 1. 내용에 태그포함
        area.innerHTML = "<h1>새로운 내용</h1>"
        area.textContent = "<h1>새로운 내용</h1>"

        
        // 2. 내용에 태그 미포함


        
        


    </script>


</body>
</html>
