<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 사용자에게 이모지와 숫자 입력받아서 피라미드 모양출력 pyramid()

        // 이모지 숫자 몇줄 
        // 2개 입력값을 pyramid() 매개변수 전달
        // pyramid() 매개변수를 이용해서 웹페이지 피라미드 출력

        function pyramid(emoji, lines) {
            let resultHTML = "";
            for (let i = 1; i <= lines; i++) {
                for (let j = 1; j <= i; j++) {
                    resultHTML += emoji;
                }
                resultHTML += '<br>';
            }
            document.write(resultHTML);
        }

        let emoji = prompt("이모지 입력");
        let lines = Number(prompt("몇줄"));
        pyramid(emoji, lines);


    </script>
</body>

</html>
