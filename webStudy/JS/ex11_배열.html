<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열 선언
        // let []
        // let = new Array()

        let array = [];
        // 배열 데이터 추가    
        array[0] = 1;
        array[1] = "2";
        array[2] = true;
        array[3] = [1,2,3];
        array[4] = {"name" : "justin"};

        console.log(array);

        // push()
        //  마지막 위치에 데이터 추가
        // 매개변수에 추가할 데이터를 넣음 1개이상 가능
        array.push(3);
        array.push(4,5);

        // 배열 접근 인덱스 번호활용
        console.log(array[5]);

        // 배열 데이터 삭제 : splice()
        // 시작 인덱스 삭제할갯수
        array.splice(0,2)

        // 특정 데이타가 있는지 확인
        // boolean 타입으로 반환 >>> true 데이터가 있다 / fasle 데이터가 없다
        // 검색할 데이터가 매개변수
        array.includes(3)

        // 배열 내 찾고싶은 데이터의 위치를 알려줌
        // 인덱스 번호 리턴 없으면 -1리턴
        // 검색할 데이터가 매개변수
        array.indexOf("3")
        
        // 특정 범위에 데이터들을 복사
        // 시작인덱스 끝 인덱스(미포함) 2개의 매개변수가 필요하다
        // 새로운 배열을 만들어서 출력 (기존 배열에 영향 X) 
        let new2 = array.slice(1,3);

        //  길이
        array.length()




        
    </script>

</body>
</html>
