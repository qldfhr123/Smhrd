<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        /* 사용자에게 입력받는 실습 */

        let name = prompt("이름을 입력해주세요!");
        let fru = prompt("과일을 입력해주세요!"); 

        console.log("이름은 : "+name+"이고, 좋아하는 과일은 :"+fru+"입니다!!");

        /*템플릿 연산자*/
        // 백틱 사용 변수를 넣을때는 $ 
        console.log(`이름 : ${name} 과일 : ${fru}`);
        /* , 사용 */
        console.log("이름은 : ",name, "과일 :",fru);



    </script>
</body>
</html>
