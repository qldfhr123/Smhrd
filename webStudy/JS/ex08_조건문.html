        let java_score = Number(prompt("자바 점수 입력하세요"));
        let web_score = Number(prompt("웹 점수 입력하세요"));
        let androide_score = Number(prompt("안드로이드 점수 입력하세요"));

        let avg = (java_score + web_score + androide_score) / 3
        let change_avg = parseInt(avg)
        let grade

        if (change_avg >= 90){
            grade = "A"
        }else if(change_avg >= 80){
            grade = "B"
        }else if (change_avg >= 70){
            grade = "C"
        }else{
            grade = "F"
        }
