<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> 내용 변경 전 </h1>

    <button>h1 내용 변경</button>
    <button>area에 a태그 추가</button>
    <button>area에 ul태그 추가</button>

    <div id="area">

    </div>

    <script>

         //  >> 2번 3번 버튼은 누르때마다 area에 계속 누적해서 더해주기
        // DOM 요소 선택
        let h1 = document.getElementsByTagName('h1');
        let buttons = document.getElementsByTagName('button');
        let area = document.getElementById('area');

        // 1번 버튼 누르면 h1 태그의 내용이 즐거운 자바스크립트수업으로 변경
        buttons[0].addEventListener('click', function () {
            h1.textContent = '즐거운 자바스크립트수업';
        });

        // 2번 버튼 누르면 area 안에 유튜으로 이동 a 태그 생성
        buttons[1].addEventListener('click', function () {
            area.innerHTML += '<a href="<https://youtube.com>">유튜브로 이동</a>';
        });

        // 3번 버튼 누르면 ul으로 html css js 리스트 생성
        buttons[2].addEventListener('click', function () {
            let items = ['HTML', 'CSS', 'JS'];
            let list = '<ul>';
            for(let i =0; i<items.length; i++){
                list += `<li>${items[i]}</li>`;
            }
            list += '</ul>';
            area.innerHTML += list;
            
        });




    </script>
</body>

</html>
