<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 객체 구조 : {key value}
        // key 객체의 속성 문자열로 표현
        // value property값 기본 자료형 객체타입 데이터 함수
        // 객체의 값에 접근할때는 객체명에 .찍고 접근

        // 객체 종류
        // 1. 내장 객체
        // - js 엔진에 내장되었어서 엔진이 구동되는 시점에 바로 제공
        //  ex) Math  Array Date String

        let today = new Date ();
        console.log(today);
        let year = today.getFullYear();
        let month = today.getMonth() + 1;
        let date = today.getDate();
        let day = today.getDay();
        let hour = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();

        let r_day = "";

        switch(date){
            case 1 : r_day = "월"; break;
            case 2 : r_day = "화"; break;
            case 3 : r_day = "수"; break;
            case 4 : r_day = "목"; break;
            case 5 : r_day = "금"; break;
            case 6 : r_day = "토"; break;
            case 7 : r_day = "일"; break;
        }
        console.log(`오늘은 ${year}년 ${month}월 ${day}일 ${r_day}요일 ${hour}시 ${minutes}분 ${seconds}초 `);




        // 2. 브라우저 객체
        // js 엔진이 구동되는 시점에 브라우저 관련객체
        // ex) BOM( Browser Object Model ) , DOM ( Document Object Model)


        // 3. 사용자 정의객체
        // 사용자가 직접 정의하는 객체

        let person = {
            "name" : "asd",
            "age" : 20,
            "mincho" : true,
            "info" : function( ) { 
                console.log(this.name);
                console.log(this.age);
                console.log(this.mincho);
                
            }
        }
        // person 객체 출력
        console.log(person.name);

        // person 자기소개 출력
        person.info();

        // person 객체의 나이 변경
        person.age = 21;
        

    </script>
</body>
</html>
