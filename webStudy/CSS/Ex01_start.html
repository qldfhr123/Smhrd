<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        HTML 문서에 스타일 설정법
        head태그 안에서 style 태그를 열어서 작성
    -->
    <style>
      /*
        기본구조
        선택자 {
            속성: 값 >> 선언    
        }
      */  

        h1{
          color: red;
          background-color: blue;
          width: 180px;
          margin-top: 100px;
          text-align: center;
        }
      h2{
        font-size: 50;
        font-style: italic;
        /* bold lighter 100 ~ 900 */
        font-weight: normal;

        /* 글꼴 집합 */
        font-family: '궁서체','궁서','굴림';
      }

    </style>
</head>
<body>
    <h1>
        스타일 주기
    </h1>

    <h2>
        스타일 주기2
    </h2>

    





</body>
</html>
