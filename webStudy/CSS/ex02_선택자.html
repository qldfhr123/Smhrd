<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        *{
            color: red;
        }
        /* 태그 선택자 */
        li{
            color: blue;
        }
        /* 내가 스타일을 구분해서 지정할때 클래스 아이디 사용 */
        .one{
            color: brown;
        }
        /* 아이디 선택자 */
        #two{
            color: aquamarine;
        }
    </style>
</head>
<body>

    <h1 class="one">12321312</h1>

    <ul>
        <li>낮잠</li>
        <li id="two">빵</li>
    </ul>
    
    <p class="one">123515351</p>
    


    
</body>
</html>
