<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        div{
            width: 400px;
            border: 5px solid black;
            padding: 20px;
        }
        .borederB{
            /* 고정시키  */
            box-sizing: border-box;

        }
        .contentB{
            box-sizing: content-box;
        }

    </style>

</head>

<body>
    <div class="borederB">
        123
    </div>

    <div class="contentB">
        456
    </div>
</body>





</html>
