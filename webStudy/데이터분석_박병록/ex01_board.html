<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식</title>
</head>
<body>
    <form action="#" method="get">
        <table width="400px" border="1px solid black">
            <!-- 스텝 1 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1. 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right"><label for="userId">아이디</label></td>
                <td>
                    <input type="text" id="userId" name="userId" maxlength="5" placeholder="아이디를 5글자 이내로 입력하세요">
                </td>
            </tr>
            <tr>
                <td align="right"><label for="userPw">비밀번호</label></td>
                <td><input type="password" id="userPw" name="userPw"></td>
            </tr>
            <tr>
                <td align="right"><label for="userPw">비밀번호 확인</label></td>
                <td><input type="password" id="userPw" name="userPw"></td>
            </tr>

            <!-- 스텝 2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2. 개인정보</th>
            </tr>
            <tr>
                <td align="right">성별</td>
                <td>
                    <label><input type="radio" name="gender" value="man"> 남</label>
                    <label><input type="radio" name="gender" value="woman"> 여</label>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="bloodType">혈액형</label></td>
                <td>
                    <select name="bloodType" id="bloodType">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="birthday">생일</label></td>
                <td><input type="date" id="birthday" name="birthday"></td>
            </tr>
            <!-- 스텝 3 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3. 선호도</th>
            </tr>
            <tr>
                <td align="right">취미</td>
                <td>
                    <label><input type="checkbox" name="hobby" value="soccer"> 축구</label>
                    <label><input type="checkbox" name="hobby" value="baseball"> 야구</label>
                    <label><input type="checkbox" name="hobby" value="basketball"> 농구</label>
                </td>
            </tr>

            <tr>
                <td align="right">좋아하는 색깔</td>
                <td>
                    <label><input type="color" name="hobby" value="soccer"> </label>
                </td>
            </tr>
            <!-- 스텝 4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4. 하고싶은말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="message" id="message" cols="53" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
