<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "parents">
        <p id="one">1</p>
        <p id="two">2</p>
        <p id="three">3</p>
        <p id="four">4</p>
        <p id="five">5</p>
        <p id="six">6</p>
    </div>
  

    <script src="/JS(제이쿼리,API)/jquery-3.7.1.min.js"></script>

    <script>

        $("*").css('color','blue;');
        $("#two").css('color','red;');
        $("#three + p").css('color','pink;');

        //  1. 자식 요소 가져오는 방법
        $("#parents").children(); // >>>> 배열형태로 가져온다

        // 2. 부모요소 가져오는 방법
        $("#one").parents(); // 끝까지 부모를 찾는다

        // 3. 이전 요소 조회
        $("#three").prevAll() // >> 배열 (가까운순서);

        // 4. 다음 요소 조회
        $("#three").nextAll();

    </script>
    
</body>
</html>
